[env:lolin_d32_pro]
platform = espressif32
board = lolin_d32_pro
framework = arduino
lib_deps =
	nkolban/ESP32 BLE Arduino @ ^1.0.1
	adafruit/RTClib@^1.11.2
	adafruit/Adafruit INA219@^1.1.1
    adafruit/Adafruit BusIO @ ^1.9.4
	claws/BH1750@^1.2.0
	Wire@^1.0.1


monitor_speed = 115200